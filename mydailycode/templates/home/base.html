<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Bootstrap demo</title>
</head>

<body id="body-pd">
  {% load static %}
  <header class="header shadow-lg" id="header">
    <div class="header_toggle py-2" style="display:flex;align-items:center;"> <i class='bx bx-menu'
        id="header-toggle"><span class="material-symbols-outlined" style="color:white;">
          menu
        </span></i>
      <span style="color:#fbfbfb;font-size:3vw;width:100%;font-family: 'Lato', sans-serif;
      " class="mx-4">MyDailyCode</span>
    </div>

    {% block style %}{% endblock style %}

  </header>

  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <div style="border-bottom:1px solid rgb(39, 39, 71);padding: 0;" class="py-0 shadow-lg ">

          <a class="nav_logo py-0 mb-4">
            <img src="{% static 'home/icons/blogging.png' %}" width="30px" alt=""></i>
            <span class="nav_logo-name">Blogging</span>
          </a>
        </div>
        <div class="nav_list my-2 ">
          <a href="#" class="nav_link active h-effect" onclick="Dashboard()" title="Blog Dashboard"> <img
              src="{% static 'home/icons/dash.png' %}" width="30px" alt="">
            <span class="nav_name">Dashboard</span> </a>
          <a href="#" class="nav_link h-effect " id="createnews" onclick="CreateNew()" title="Create A New Blog"> <img
              src="{% static 'home/icons/new.png' %}" width="30px" alt=""><span class="nav_name ">Create
              New</span> </a>

          <a href="#" class=" h-effect h-effect nav_link" title="Messages"> <img
              src="{% static 'home/icons/mess.png' %}" width="30px" alt=""><span class="nav_name">Messages</span> </a>

          <a href="/admin" class=" h-effect nav_link" title="BookMark Blogs "> <img
              src="{% static 'home/icons/admin.png' %}" width="30px" alt=""> <span class="nav_name">Admin</span> </a>

          <a href="#" class="h-effect nav_link" title="Blog Files"> <img src="{% static 'home/icons/files.png' %}"
              width="30px" alt=""> <span class="nav_name">Files</span>
          </a>
          <a href="#" class=" h-effect nav_link" title="Blog Status"> <img src="{% static 'home/icons/status.png' %}"
              width="30px" alt=""> <span class="nav_name">Status</span> </a>
        </div>
      </div> <a href="/shoppingmall/logout" class=" h-effect nav_link" title="Sign-out Account"> <img
          src="{% static 'home/icons/signout.png' %}" width="25px" alt=""><span class="nav_name">SignOut</span> </a>

    </nav>
  </div>

  {% block body %} {% endblock body %}

  <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/newblog.css' %}">
  <script src="{% static 'home/script/script.js' %}"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  {% block js %}{% endblock js %}
</body>

</html>
